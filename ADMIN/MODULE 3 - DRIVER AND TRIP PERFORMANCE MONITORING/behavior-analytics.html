<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Behavior Analytics Dashboard Â· Logistics II</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <main class="pt-20 px-6 w-full max-w-7xl mx-auto">
    <!-- Page Header -->
    <div class="w-full px-6 py-6">
      <header class="mb-4 text-center"> 
        <h1 class="text-2xl font-semibold">Behavior Analytics Dashboard</h1>
        <p class="text-gray-600 mt-1">Analytics on driver behavior and safety</p>
      </header>
    </div>
    
    <!-- Search & Sort (wide) -->
    <div class="flex justify-between items-center mb-6 w-full">
      <!-- Sorting -->
      <select id="sort" class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring focus:ring-green-200">
        <option value="score">Sort by Safety Score</option>
        <option value="incidents">Sort by Incidents</option>
      </select>

      <!-- Search -->
      <input type="text" id="search" placeholder="Search drivers..."
        class="border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring focus:ring-green-200 w-1/3" />
    </div>

    <!-- Leaderboard List (wide) -->
    <ul id="leaderboard" class="space-y-3 w-full"></ul>
     <div class="flex justify-end mt-6">
      <a href="admin.html"
         class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Exit
      </a>
    </div>

  </main>

  <script>
    const drivers = [
      { name: "Sarah Johnson", vehicle: "ABC-123", score: 98, incidents: 2, trend: 11 },
      { name: "Lisa Wilson", vehicle: "XYZ-789", score: 95, incidents: 3, trend: 13 },
      { name: "John Smith", vehicle: "DEF-456", score: 92, incidents: 4, trend: 7 },
      { name: "Tom Brown", vehicle: "GH-321", score: 88, incidents: 6, trend: -7 },
      { name: "Mike Davis", vehicle: "JKL-654", score: 85, incidents: 8, trend: -2 }
    ];

    const leaderboard = document.getElementById("leaderboard");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");

    function renderDrivers(data) {
      leaderboard.innerHTML = "";
      data.forEach((driver, index) => {
        leaderboard.innerHTML += `
          <li class="flex items-center justify-between bg-white shadow p-4 rounded-md w-full">
            <div class="flex items-center gap-4">
              <span class="flex items-center justify-center w-8 h-8 bg-green-500 text-white rounded-full font-bold">${index + 1}</span>
              <div>
                <p class="font-medium text-gray-800">${driver.name}</p>
                <p class="text-sm text-gray-500">Vehicle: ${driver.vehicle}</p>
              </div>
            </div>
            <div class="flex items-center gap-6 text-right">
              <div>
                <p class="text-lg font-bold ${driver.score >= 90 ? "text-green-600" : "text-yellow-600"}">${driver.score}%</p>
                <p class="text-xs text-gray-500">Safety Score</p>
              </div>
              <div>
                <p class="text-lg font-bold text-gray-800">${driver.incidents}</p>
                <p class="text-xs text-gray-500">Incidents</p>
              </div>
              <div>
                <p class="text-sm font-semibold">
                    <span class="px-2 py-1 rounded-full font-bold
                    ${driver.trend >= 0 ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700"}">
                    ${driver.trend >= 0 ? "+" : ""}${driver.trend}%
                    </span>
                    </p>
            </div>
          </li>
        `;
      });
    }

    function filterAndSort() {
      const searchTerm = searchInput.value.toLowerCase();
      let filtered = drivers.filter(driver =>
        driver.name.toLowerCase().includes(searchTerm) ||
        driver.vehicle.toLowerCase().includes(searchTerm)
      );

      if (sortSelect.value === "score") {
        filtered.sort((a, b) => b.score - a.score);
      } else if (sortSelect.value === "incidents") {
        filtered.sort((a, b) => a.incidents - b.incidents);
      }

      renderDrivers(filtered);
    }

    searchInput.addEventListener("input", filterAndSort);
    sortSelect.addEventListener("change", filterAndSort);

    // Initial render
    filterAndSort();
  </script>
</body>
</html>
