<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Tracker · Logistics II</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 text-gray-800">


  <!-- Main content -->
  <main class="pt-16 flex justify-center">
    <div class="w-full max-w-5xl mx-auto px-6 py-6">
      <header class="mb-4 text-center"> 
      <h1 class="text-2xl font-semibold">Maintenance Tracker</h1>
      <p class="text-gray-600 mt-1">Track work orders, priorities, due dates, and status.</p>
      </header>

      <!-- Toolbar -->
      <section class="mt-6 mb-4">
        <div class="bg-gray-100 border border-gray-200 rounded-lg p-4">
          <div class="flex items-center gap-3">
            <div class="flex-1">
              <input id="maintSearch" type="text" placeholder="Search by WO#, plate, model, task…"
                    class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 outline-none focus:ring-2 focus:ring-green-600/40 focus:border-green-600"/>
                    </div>
              <button id="openMaintenanceBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
               + Add Schedule Maintenance
              </button>
            </button>
          </div>
        </div>
      </section>

      <!-- Table -->
      <section class="space-y-4">
        <div class="overflow-x-auto bg-white border border-gray-200 rounded-lg">
          <table class="w-full text-sm">
            <thead class="bg-green-700 text-white">
              <tr>
                <th class="p-2 text-left">WO#</th>
                <th class="p-2 text-left">Vehicle</th>
                <th class="p-2 text-left">Task</th>
                <th class="p-2 text-left">Priority</th>
                <th class="p-2 text-left">Due</th>
                <th class="p-2 text-left">Status</th>
                <th class="p-2 text-left">Actions</th>
              </tr>
            </thead> 
            <tbody id="maint-table" class="divide-y"> 
            </tbody>
          </table>
        </div>

       <!-- Exit Button -->
        <div class="flex justify-end">
        <a href="admin.html"
         class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Exit
        </a>
     </div>
  </div>
</section>
</div>
</main>
</body>

<!-- Add Vehicle Modal -->
  <!-- Maintenance Modal -->
  <div id="maintenanceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
      <h2 class="text-xl font-bold mb-4">Schedule Maintenance</h2>

      <div class="grid grid-cols-2 gap-4">
        <!-- Vehicle -->
        <div>
          <label class="block font-medium">Vehicle</label>
          <select class="w-full border rounded-lg p-2">
            <option>Select Vehicle</option>
            <option>Truck A</option>
            <option>Truck B</option>
          </select>
        </div>

        <!-- Maintenance Type -->
        <div>
          <label class="block font-medium">Maintenance Type</label>
          <select class="w-full border rounded-lg p-2">
            <option>Select Maintenance Type</option>
            <option>Oil Change</option>
            <option>Tire Replacement</option>
          </select>
        </div>

        <!-- Schedule -->
        <div>
          <label class="block font-medium">Schedule</label>
          <input type="date" class="w-full border rounded-lg p-2">
        </div>

        <!-- Priority -->
        <div>
          <label class="block font-medium">Priority</label>
          <select class="w-full border rounded-lg p-2">
            <option>Routine</option>
            <option>Urgent</option>
          </select>
        </div>

        <!-- Estimated Cost -->
        <div>
          <label class="block font-medium">Estimated Cost (₱)</label>
          <input type="number" value="0.00" class="w-full border rounded-lg p-2">
        </div>

        <!-- Assigned Technician -->
        <div>
          <label class="block font-medium">Assigned Technician</label>
          <select class="w-full border rounded-lg p-2">
            <option>Select technician</option>
            <option>Technician A</option>
            <option>Technician B</option>
          </select>
        </div>
      </div>

      <!-- Notes -->
      <div class="mt-4">
        <label class="block font-medium">Notes</label>
        <textarea class="w-full border rounded-lg p-2" rows="3" placeholder="Additional notes about the maintenance..."></textarea>
      </div>

      <!-- Actions -->
      <div class="mt-6 flex justify-end gap-2">
        <button id="closeMaintenanceBtn" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
        <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Schedule Maintenance</button>
      </div>
    </div>
  </div>


  <!-- Backdrop for mobile drawer -->
  <div id="backdrop" class="fixed inset-0 bg-black/40 z-40 hidden md:hidden"></div>

  <!-- JS -->
  <script>
    // js/common.js
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const backdrop = document.getElementById("backdrop");
const adminMenuBtn = document.getElementById("adminMenuBtn");
const adminMenu = document.getElementById("adminMenu");
const openBtn = document.getElementById("openMaintenanceBtn");
const closeBtn = document.getElementById("closeMaintenanceBtn");
const modal = document.getElementById("maintenanceModal");




// Mobile sidebar
function openDrawer() {
  sidebar?.classList.remove("-translate-x-full");
  backdrop?.classList.remove("hidden");
}
function closeDrawer() {
  sidebar?.classList.add("-translate-x-full");
  backdrop?.classList.add("hidden");
}
menuBtn?.addEventListener("click", openDrawer);
backdrop?.addEventListener("click", closeDrawer);

// Admin dropdown
adminMenuBtn?.addEventListener("click", () => {
  adminMenu?.classList.toggle("hidden");
});
document.addEventListener("click", (e) => {
  if (!adminMenuBtn?.contains(e.target) && !adminMenu?.contains(e.target)) {
    adminMenu?.classList.add("hidden");
  }});

// Open modal
    openBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    });

    // Close modal
    closeBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    });

// Highlight active sidebar link by filename
(function highlightActive() {
  const current = location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll("aside nav a").forEach(a => {
    const href = (a.getAttribute("href") || "").split("/").pop();
    if (href === current) {
      a.classList.add("bg-green-700");
      a.classList.remove("hover:bg-green-700/70");
    } else {
      a.classList.remove("bg-green-700");
      a.classList.add("hover:bg-green-700/70");
    }
  });
})();


const workOrders = [
  { id: "WO-1001", plate: "ABC-123", model: "Ford Transit", task: "Oil change",      priority: "High",   due: "2025-09-05", status: "Pending" },
  { id: "WO-1002", plate: "XYZ-789", model: "Mercedes Sprinter", task: "Brake pads", priority: "Medium", due: "2025-09-08", status: "Scheduled" },
  { id: "WO-1003", plate: "DEF-456", model: "Volvo FH16", task: "Transmission",      priority: "High",   due: "2025-09-03", status: "In Progress" },
  { id: "WO-1004", plate: "GHI-321", model: "Isuzu NPR", task: "Tire rotation",      priority: "Low",    due: "2025-09-20", status: "Pending" },
];

const maintTbody   = document.getElementById("maint-table");
const maintSearch  = document.getElementById("maintSearch");
const addWOButton  = document.getElementById("addWO");

function renderMaintTable(rows) {
  if (!maintTbody) return;
  maintTbody.innerHTML = "";

  if (!rows.length) {
    maintTbody.innerHTML = `<tr><td colspan="7" class="p-4 text-center text-gray-500">No work orders found</td></tr>`;
    return;
  }

  rows.forEach(w => {
    const tr = document.createElement("tr");
    tr.className = "hover:bg-gray-50";
    tr.innerHTML = `
      <td class="p-2">${w.id}</td>
      <td class="p-2">${w.plate} • <span class="text-gray-500">${w.model}</span></td>
      <td class="p-2">${w.task}</td>
      <td class="p-2">
        <span class="px-2 py-1 rounded text-xs ${badgeForPriority(w.priority)}">${w.priority}</span>
      </td>
      <td class="p-2">${w.due}</td>
      <td class="p-2">${w.status}</td>
      <td class="p-2">
        <div class="flex gap-2">
          <button class="px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700 text-white" data-id="${w.id}" onclick="viewWO(this.dataset.id)">View</button>
          <button class="px-2 py-1 text-xs rounded bg-emerald-600 hover:bg-emerald-700 text-white" data-id="${w.id}" onclick="markDone(this.dataset.id)">Done</button>
        </div>
      </td>
    `;
    maintTbody.appendChild(tr);
  });
}

function badgeForPriority(p) {
  switch (p) {
    case "High":   return "bg-red-100 text-red-700";
    case "Medium": return "bg-yellow-100 text-yellow-800";
    default:       return "bg-gray-100 text-gray-700";
  }
}

function filterRows() {
  const q = (maintSearch?.value || "").toLowerCase().trim();
  const out = workOrders.filter(w =>
    [w.id, w.plate, w.model, w.task, w.priority, w.status]
      .join(" ")
      .toLowerCase()
      .includes(q)
  );
  renderMaintTable(out);
}

// Demo actions
window.viewWO = (id) => alert(`Open work order: ${id}`);
window.markDone = (id) => {
  const idx = workOrders.findIndex(w => w.id === id);
  if (idx >= 0) {
    workOrders[idx].status = "Completed";
    filterRows();
  }
};



// Events
maintSearch?.addEventListener("input", filterRows);
addWOButton?.addEventListener("click", () => {
  const formModal = document.getElementById("WoModal");
  formModal?.classList.remove("hidden");
  formModal?.classList.add("flex");
});

// Init
renderMaintTable(workOrders);

  </script>
</body>
</html>
