<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel & Expense Records · Logistics II</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="pt-20 px-6 max-w-7xl mx-auto">
    <!-- Page Header -->
    <div class="w-full max-w-5xl mx-auto px-6 py-6">
      <header class="mb-4 text-center"> 
        <h1 class="text-2xl font-semibold">Fuel & Expense Records</h1>
        <p class="text-gray-600 mt-1">Track all fuel and related expense submissions</p>
      </header>
    </div>
  
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="p-4 bg-white rounded-lg shadow">
        <p class="text-sm text-gray-500">Total Expense</p>
        <p id="totalExpense" class="text-xl font-bold">₱ 33,400 /p>
      </div>
      <div class="p-4 bg-white rounded-lg shadow">
        <p class="text-sm text-gray-500">Approved Amount</p>
        <p id="approvedAmount" class="text-xl font-bold">₱ 18,800</p>
      </div>
      <div class="p-4 bg-white rounded-lg shadow">
        <p class="text-sm text-gray-500">Pending Review</p>
        <p id="pendingCount" class="text-xl font-bold">1</p>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Vehicle</th>
            <th class="px-4 py-2 text-left">Expense Type</th>
            <th class="px-4 py-2 text-left">Scheduled Date</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Submitted By</th>
            <th class="px-4 py-2 text-left">Cost</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
    </div>
            <div class="flex justify-end">
        <a href="admin.html"
         class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Exit
      </a>
    </div>
    </div>
  </main>

  <!-- JS -->
  <script>
    const expenses = [
      { id: "EXP-1", vehicle: "ABC-123", type: "Fuel", date: "2025-09-01", status: "Approved", submitted: "John Driver", cost: 85500 },
      { id: "EXP-2", vehicle: "XYZ-789", type: "Maintenance", date: "2025-08-28", status: "Pending", submitted: "Sarah Wilson", cost: 122000 },
      { id: "EXP-3", vehicle: "DEF-456", type: "Fuel", date: "2025-08-29", status: "Rejected", submitted: "Mike Johnson", cost: 7500 },
      { id: "EXP-4", vehicle: "GHI-321", type: "Insurance", date: "2025-09-05", status: "Approved", submitted: "Lisa Chen", cost: 9300 },
    ];

    const tbody = document.getElementById("expenseTable");
    const totalExpenseEl = document.getElementById("totalExpense");
    const approvedAmountEl = document.getElementById("approvedAmount");
    const pendingCountEl = document.getElementById("pendingCount");

    function renderExpenses() {
      tbody.innerHTML = "";

      let total = 33400;
      let approved = 18800;
      let pendingCount = 1;

      expenses.forEach(e => {
        total += e.cost;
        if (e.status === "Approved") approved += e.cost;
        if (e.status === "Pending") pendingCount++;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${e.vehicle}</td>
          <td class="px-4 py-2">${e.type}</td>
          <td class="px-4 py-2">${e.date}</td>
          <td class="px-4 py-2">
            <span class="px-2 py-1 rounded text-xs font-medium ${statusBadge(e.status)}">${e.status}</span>
          </td>
          <td class="px-4 py-2">${e.submitted}</td>
          <td class="px-4 py-2">₱ ${e.cost.toLocaleString()}</td>
          <td class="px-4 py-2 space-x-2">
            <button class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="editExpense('${e.id}')">Edit</button>
            <button class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600" onclick="deleteExpense('${e.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Update summary
      totalExpenseEl.textContent = `₱ ${total.toLocaleString()}`;
      approvedAmountEl.textContent = `₱ ${approved.toLocaleString()}`;
      pendingCountEl.textContent = pendingCount;
    }

    function statusBadge(status) {
      switch(status) {
        case "Approved": return "bg-green-100 text-green-700";
        case "Pending": return "bg-yellow-100 text-yellow-700";
        case "Rejected": return "bg-red-100 text-red-700";
        default: return "bg-gray-100 text-gray-700";
      }
    }

    // Actions
    function editExpense(id) {
      alert("Edit expense: " + id);
    }

    function deleteExpense(id) {
      if (confirm("Are you sure you want to delete " + id + "?")) {
        const idx = expenses.findIndex(e => e.id === id);
        if (idx >= 0) {
          expenses.splice(idx, 1);
          renderExpenses();
        }
      }
    }

    // Init render
    renderExpenses();
  </script>

</body>
</html>
