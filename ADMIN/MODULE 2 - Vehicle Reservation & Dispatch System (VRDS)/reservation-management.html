<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Management - Logistics II</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="pt-20 px-6 max-w-7xl mx-auto">
    <div class="w-full max-w-6xl mx-auto px-6 py-6">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-semibold">Reservation Management</h1>
        <p class="text-gray-600 mt-1">Managing Reservation and scheduling of company vehicles handles by admin/dispatcher </p>
      </header>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-sm text-black-500 font-bold">Total Requests</h2>
        <p class="text-2xl font-bold">5</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-sm text-black-500 font-bold">Pending Assignments</h2>
        <p class="text-2xl text-red-500 font-bold">2</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-sm text-black-500 font-bold">Approved</h2>
        <p class="text-2xl text-green-500 font-bold">2</p>
      </div>
      <div class="bg-white shadow rounded p-4 text-center">
        <h2 class="text-sm text-black-500 font-bold">Expired</h2>
        <p class="text-2xl text-red-500 font-bold">1</p>
      </div>
    </div>
